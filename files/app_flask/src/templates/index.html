<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratórios Inteligentes Unificados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .center-container {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .main-btn {
            min-width: 220px;
            min-height: 60px;
            font-size: 1.3rem;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="container center-container">
        <h1 class="text-center mb-4" data-translate="title">Laboratórios Inteligentes Unificados</h1>
        <p class="text-center text-muted mb-5" data-translate="subtitle">Assistente de Instalação e Configuração</p>
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center">
            <a href="/expresso" class="btn btn-outline-primary main-btn me-md-4 mb-3 mb-md-0" id="express-btn">Instalação Expressa</a>
            <a href="/wizard" class="btn btn-primary main-btn">Instalação Manual</a>
        </div>
    </div>
    <div class="logo-container gredes-logo-corner rounded d-flex justify-content-center align-items-center p-3 position-absolute">
        <img src="static/img/GREDES.png" alt="GREDES's logo" class="img-fluid logo-image-responsive">
    </div>
    <div class="logo-container ifto-logo-corner rounded d-flex justify-content-center align-items-center p-3 position-absolute">
        <img src="static/img/IFTO.png" alt="IFTO's logo" class="img-fluid logo-image-responsive">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="static/js/expresso.js"></script>
</body>
</html>
